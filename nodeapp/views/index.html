<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simulation Data Visualization</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="my-4">Grid-based polycultural simulation</h1>
        <div class="row">
            <div class="col-md-12 mb-4">
                <p>
                    This is a simulation of a grid-based polycultural system. Here you can input the Parameters of the simulation and see the results in the form of plots.
                </p>
            </div>
        </div>
        <div class="accordion" id="parametersAccordion">
            <div class="accordion-item">
                <h2 class="accordion-header" id="generalSettingsHeading">
                    <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#generalSettings" aria-expanded="true" aria-controls="generalSettings">
                        General Settings
                    </button>
                </h2>
                <div id="generalSettings" class="accordion-collapse collapse show" aria-labelledby="generalSettingsHeading" data-bs-parent="#parametersAccordion">
                    <div class="accordion-body">
                        <form id="parametersForm">
                            <div class="row">
                                <div class="col-md-6 mb-4">
                                    <label for="length" class="form-label">Length (cm)</label>
                                    <input type="number" class="form-control" id="length" name="length" value="100">
                                </div>
                                <div class="col-md-6 mb-4">
                                    <label for="width" class="form-label">Width (cm)</label>
                                    <input type="number" class="form-control" id="width" name="width" value="100">
                                </div>
                                <div class="col-md-12 mb-4">
                                    <label for="fieldName" class="form-label">Field Name</label>
                                    <input type="text" class="form-control" id="fieldName" name="field_name" value="My Field">
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="accordion-item">
                <h2 class="accordion-header" id="plantSettingsHeading">
                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#plantSettings" aria-expanded="false" aria-controls="plantSettings">
                        Plant Settings
                    </button>
                </h2>
                <div id="plantSettings" class="accordion-collapse collapse" aria-labelledby="plantSettingsHeading" data-bs-parent="#parametersAccordion">
                    <div class="accordion-body">
                        <form id="parametersForm">
                            <div class="row">
                                <div class="col-md-6 mb-4">
                                    <label for="plant" class="form-label">Plant</label>
                                    <select id="plant" name="plant" class="form-select">
                                        <option value="lettuce">Lettuce</option>
                                        <option value="spinach">Spinach</option>
                                        <option value="cabbage">Cabbage</option>
                                    </select>
                                </div>
                                <div class="col-md-6 mb-4">
                                    <label for="pattern" class="form-label">Planting Pattern</label>
                                    <select id="pattern" name="pattern" class="form-select">
                                        <option value="grid">Grid</option>
                                        <option value="alternating" selected>Alternating</option>
                                        <option value="random">Random</option>
                                        <option value="custom">Custom</option>
                                    </select>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="accordion-item">
                <h2 class="accordion-header" id="environmentSettingsHeading">
                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#environmentSettings" aria-expanded="false" aria-controls="environmentSettings">
                        Environmental and Time Settings
                    </button>
                </h2>
                <div id="environmentSettings" class="accordion-collapse collapse" aria-labelledby="environmentSettingsHeading" data-bs-parent="#parametersAccordion">
                    <div class="accordion-body">
                        <form id="parametersForm">
                            <div class="row">
                                <div class="col-md-6 mb-4">
                                    <label for="startDate" class="form-label">Start Date</label>
                                    <input type="date" class="form-control" id="startDate" name="start_date" value="2022-01-01">
                                </div>
                                <div class="col-md-6 mb-4">
                                    <label for="endDate" class="form-label">End Date</label>
                                    <input type="date" class="form-control" id="endDate" name="end_date" value="2022-07-01">
                                </div>
                                <div class="col-md-6 mb-4">
                                    <label for="initialWaterLayer" class="form-label">Initial Water Level (mm)</label>
                                    <input type="number" class="form-control" id="initialWaterLayer" name="initial-water-layer" value="1">
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="row mt-4">
            <div class="col-md-12 mb-4">
                <button type="submit" class="btn btn-primary" form="parametersForm">Run Simulation</button>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12 mb-4">
                <div id="plot1"></div>
            </div>
            <div class="col-md-12 mb-4">
                <select id="plotSelector" class="form-select">
                    <option value="plot2">Water Over Time</option>
                    <option value="plot3">Overlap Over Time</option>
                    <option value="plot4">Temperature and Humidity Over Time</option>
                    <option value="plot5">Wind Over Time</option>
                    <option value="plot6">Rain Over Time</option>
                </select>
            </div>
            <div class="col-md-12 mb-4">
                <div id="plot2"></div>
                <div id="plot3"></div>
                <div id="plot4"></div>
                <div id="plot5"></div>
                <div id="plot6"></div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
