{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulation Plot</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'simapp/style.css' %}">
    <link rel="icon" href="{% static 'images/favicon.ico' %}" type="image/x-icon">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="{% url 'index' %}">Home</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'index' %}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'plot_simulation' %}">Plot Simulation</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container">
        <h1 class="text-center">Simulation Plot</h1>
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <canvas id="simulationChart"></canvas>
            </div>
        </div>
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <label for="x-plot" class="form-label">X-axis</label>
                <select id="x-plot" class="form-select">
                    <option value="rowLength"> Row Length</option>
                    <option value="numIterations">Number of iterations</option>
                    <option value="PlantType">Plant Type</option>
                    <option value="plantingType"> planting Type</option>
                    <option value="width">width</option>
                    <option value="rowSpacing">row Spacing</option>
                <select>
               
            </div>
            <div class="col-md-8 offset-md-2">
                <label for="y-plot" class="form-label">Y-axis</label>
                <select id="y-plot" class="form-select">
                    <option value="Yield"> Yield </option>
                    <option value="growth"> growth </option>
                    <option value="Water"> Water </option>
                    <option value="overlap"> Overlap </option>
                    <option value="Plants">Plants</option>
                    <option value="Weeds">Weeds</option>
                <select>
            </div>
        </div>
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <button id="plot-button" class="btn btn-primary">Plot</button>
            </div>
    </div>
    <script>
        // Get data from Django context
        const data = {{ data|safe }};
        console.log(data);
        
        // Extract columns from the dataset for easy access
        const columns = {
            rowLength: data.map(record => record.rowLength),
            numIterations: data.map(record => record.numIterations),
            PlantType: data.map(record => record.rows?.[0]?.plantType || "N/A"),  // Safely access rows[0] or fallback to "N/A"
            plantingType: data.map(record => record.rows?.[0]?.plantingType || "N/A"),  // Safely access rows[0]
            width: data.map(record => record.rows?.[0]?.stripWidth || 0),  // Safely access rows[0] or fallback to 0
            rowSpacing: data.map(record => record.rows?.[0]?.rowSpacing || 0),  // Safely access rows[0] or fallback to 0
            
            Yield: data.map(record => record.yield_value),
            growth: data.map(record => record.growth),
            Water: data.map(record => record.water),
            overlap: data.map(record => record.overlap),
            //Plants: data.map(record => record.map.length), // Assuming 'map' contains plant data
            //Weeds: data.map(record => record.weed.length)  // Assuming 'weed' contains weed data
           
        };
        console.log(columns.rowLength)
        console.log(columns.Yield)
    
        // Initialize chart
        const ctx = document.getElementById('simulationChart').getContext('2d');
        let myChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: columns.rowLength,  // Default X-axis data
                datasets: [{
                    label: 'Yield vs Length',  // Default label
                    data: columns.Yield,  // Default Y-axis data
                    borderColor: 'rgba(75, 192, 192, 1)',
                    backgroundColor: 'rgba(75, 192, 192, 0.2)',
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    x: {
                        title: {
                            display: true,
                            text: 'Row Length'  // Default X-axis label
                        }
                    },
                    y: {
                        title: {
                            display: true,
                            text: 'Yield'  // Default Y-axis label
                        }
                    }
                }
            }
        });
    
        // Function to update the chart
        function updateChart(xKey, yKey) {
            console.log("X Data: ", columns[xKey]);
            console.log("Y Data: ", columns[yKey]);
            // Update the data in the chart
            myChart.data.labels = columns[xKey];  // Set X-axis data
            myChart.data.datasets[0].data = columns[yKey];  // Set Y-axis data
            myChart.data.datasets[0].label = `${yKey} vs ${xKey}`;  // Update label
            myChart.options.scales.x.title.text = xKey;  // Update X-axis label
            myChart.options.scales.y.title.text = yKey;  // Update Y-axis label
            myChart.update();  // Redraw the chart
        }
    
        // Event listener for the plot button
        document.getElementById('plot-button').addEventListener('click', function() {
            const xAxis = document.getElementById('x-plot').value;
            const yAxis = document.getElementById('y-plot').value;
            updateChart(xAxis, yAxis);
        });
    </script>    
</body>
</html>
