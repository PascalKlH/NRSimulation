{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="csrf-token" content="{{ csrf_token }}">
    <title>Simulation Data Visualization</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <link rel="stylesheet" href="{% static 'simapp/style.css' %}">
    <link rel="icon" href="{% static 'images/favicon.ico' %}" type="image/x-icon">
</head>
<body>
    <div class="container">
        <h1 class="my-4 text-center">Grid-based Polycultural Simulation</h1>

        <div class="row">
            <div class="col-12 mb-4">
                <p>This is a simulation of a grid-based polycultural system. Input the parameters and see the results in the form of plots.</p>
            </div>
        </div>

        <h2 class="text-center">Manage Rows</h2>
        
        <!-- Row Length -->
        <div class="row justify-content-center mt-4">
            <div class="col-md-8">
                <label for="rowLength" class="form-label">Length (cm)</label>
                <input type="number" id="rowLength" value="100" max="2000" min="0" class="form-control" placeholder="Length in cm">
            </div>
        </div>
        
        <!-- Start Date -->
        <div class="row justify-content-center mt-4">
            <div class="col-md-8">
                <label for="startDate" class="form-label">Start Date</label>
                <input type="date" id="startDate" class="form-control" min="2022-09-30" max="2024-02-29" value="2022-09-30">
            </div>
        </div>
        
        <!-- Number of Iterations -->
        <div class="row justify-content-center mt-4">
            <div class="col-md-8">
                <label for="numIterations" class="form-label">Number of Iterations</label>
                <input type="number" id="numIterations" value="1" max="10" min="0" class="form-control" placeholder="Number of Iterations">
            </div>
        </div>
        
        <!-- Step Size -->
        <div class="row justify-content-center mt-4">
            <div class="col-md-8">
                <label for="stepSize" class="form-label">Step Size</label>
                <input type="number" id="stepSize" class="form-control" value="24" min="1" max="24">
            </div>
        </div>

        <!-- Harvest Type -->
        <div class="row justify-content-center mt-4">
            <div class="col-md-8">
                <label for="harvesttype" class="form-label">Harvest Type</label>
                <select id="harvesttype" class="form-select">
                    <option value="Max Yield">Max Yield</option>
                    <option value="Max Quality">Max Quality</option>
                    <option value="Earliest">Earliest</option>
                </select>
            </div>
        </div>
        <!-- Expandable Field for Plant Types -->
        <div class="row justify-content-center mt-4">
            <div class="col-md-8">
                <label for="plantTypeSelect" class="form-label">Plant Parameters</label>
                <select id="plantTypeSelect" class="form-select">
                    <option value="">--Select a Plant--</option>
                    <option value="lettuce">Lettuce</option>
                    <option value="cabbage">Cabbage</option>
                    <option value="spinach">Spinach</option>
                </select>
                <div id="plantDescription" class="mt-3"></div>
            </div>
        </div>




        <!-- Dynamic Rows -->
        <div class="row justify-content-center mt-4">
            <div class="col-md-8">
                <div id="row-list">
                    <!-- Rows will be dynamically added here -->
                </div>
                <button id="addRowButton" class="btn btn-primary mt-3">Add New Row</button>
            </div>                  
        </div>

        <!-- Run Simulation Button -->
        <div class="row justify-content-center mt-4">
            <div class="col-md-8">
                <button id="runSimulation" class="btn btn-primary w-100">Run Simulation</button>
            </div>
        </div>

        <!-- Simulation Results Section -->
        <div class="row mt-5">
            <div class="col-12 text-center">
                <h2>Simulation Results</h2>
                <div id="plot1" class="plot-container"></div> <!-- Main Plot -->
            </div>
        </div>

        <!-- Dropdown for Selecting Additional Plots -->
        <div class="row mt-4">
            <div class="col-md-8 mx-auto text-center">
                <label for="dateSlider" class="form-label">Select Date:</label>
                <input type="range" id="dateSlider" min="0" max="0" value="0" class="form-range">
                <span id="sliderValue">0</span>
            </div>
            <div class="col-md-8 mx-auto text-center mt-3">
                <select id="plotSelector" class="form-select">
                    <option value="plot2">Water Over Time</option>
                    <option value="plot3">Overlap Over Time</option>
                    <option value="plot4">Temperature and Humidity Over Time</option>
                    <option value="plot5">Wind Over Time</option>
                    <option value="plot6">Rain Over Time</option>
                </select>
            </div>
        </div>

        <!-- Additional Plots -->
        <div class="row mt-4">
            <div class="col-12">
                <div id="plot2" class="plot-container d-none"></div>
                <div id="plot3" class="plot-container d-none"></div>
                <div id="plot4" class="plot-container d-none"></div>
                <div id="plot5" class="plot-container d-none"></div>
                <div id="plot6" class="plot-container d-none"></div>
            </div>
        </div>

        <!-- Heatmap -->
        <div class="row mt-4">
            <div class="col-12 text-center">
                <div id="heatmap" class="plot-container"></div>
            </div>
        </div>
        <div class="row mt-4">
            <div class="col-12 text-center">
                <label for="heatmapOption" class="form-label">Select Heatmap View:</label>
                <select id="heatmapOption" class="form-select w-50 mx-auto">
                    <option value="plants">Plants</option>
                    <option value="weeds">Weeds</option>
                    <option value="plantsweeds">Plants and Weeds</option>
                </select>
                <label for="showStrips" class="form-check-label">Show Strips</label>
                <input type="checkbox" id="showStrips" class="form-check-input">
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{% static 'simapp/script.js' %}"></script>
</body>
</html>
